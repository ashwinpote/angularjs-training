<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Manager</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <link href="css/expManager.css" rel="stylesheet">
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/dataService.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script> 
    <script src="js/angular-validator.min.js" type="text/javascript"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/route.js" type="text/javascript"></script>
    <script src="js/addIncomeController.js" type="text/javascript"></script>
</head>
<body id="page-top" ng-controller="myController">
    <section id="intro" class="intro-section">
        <div class="container">
            <h4>Expense Manager</h4>
            <div class="row">
                <table class="table table-striped table-bordered mtop">
                    <thead>
                        <tr>
                            <th class="center_txt">Total Income</th>
                            <th class="center_txt">Total Expense</th>
                            <th class="center_txt">Total Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> {{ incomeTotal }}</td>
                            <td> {{ expenseTotal }}</td>
                            <td> {{(incomeTotal - expenseTotal).toFixed(2)}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="#showIncome" class="btn btn-default"> Show Income</a>
            <a href="#showExpense" class="btn btn-default"> Show Expense</a>
            <a href="#addIncome" class="btn btn-default"> Add Income</a>
            <a href="#addExpense" class="btn btn-default"> Add Expense</a>
            <br>
            <br>
            <div ng-view></div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
