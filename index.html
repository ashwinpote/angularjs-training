<!DOCTYPE html>
<html lang="en" ng-app="expenseManager">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/expManager.css" rel="stylesheet">
    <script src="angular/angular.js" type="text/javascript"></script>
    <script src="node_modules/angular-filter/dist/angular-filter.min.js"></script>
    <script src="js/app/app.js" type="text/javascript"></script>
    <script src="angular/angular-route.min.js"></script>
    <script src="angular/angular-validator.min.js" type="text/javascript"></script>
    <script src="angular/angular-animate.min.js"></script>
    <script src="js/route/route.js" type="text/javascript"></script>
    <script src="js/service/mainService.js" type="text/javascript"></script>
    <script src="js/controller/mainController.js" type="text/javascript"></script>
    <script src="js/controller/addIncomeCtl.js" type="text/javascript"></script>
    <script src="js/controller/addExpenseCtl.js" type="text/javascript"></script>
    <script src="js/controller/showIncomeCtl.js" type="text/javascript"></script>
    <script src="js/controller/showExpenseCtl.js" type="text/javascript"></script>
    <script src="js/controller/showReportCtl.js" type="text/javascript"></script>
    <script src="js/controller/showSettingCtl.js" type="text/javascript"></script>
    <script src="js/controller/editIncomeCtl.js" type="text/javascript"></script>
    <script src="js/controller/editExpenseCtl.js" type="text/javascript"></script>
</head>

<body ng-controller="myExpMgr">
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">Expense Manager</a>
                </li>
                <li>
                    <a ui-sref="showIncome">Show Income</a>
                </li>
                <li>
                    <a ui-sref="showExpense">Show Expense</a>
                </li>
                <li>
                    <a ui-sref="showReport">Show Report</a>
                </li>
                <li>
                    <a ui-sref="showSetting">Settings</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <table class="table table-striped table-bordered mtop">
                        <thead>
                            <tr>
                                <th class="center_txt">Total Income</th>
                                <th class="center_txt">Total Expense</th>
                                <th class="center_txt">Total Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="center_txt"> <span><i class="fa fa-inr money"></i> {{ mainincomeTotal }} </span></td>
                                <td class="center_txt"> <span><i class="fa fa-inr money"></i> {{ mainexpenseTotal }}</span></td>
                                <td class="center_txt"> <span><i class="fa fa-inr money"></i> {{ mainTotal}} </span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ui-view></div>
                <br>
                <br>
            </div>
            <div class="togglemenu">
                <a href="#menu-toggle" class="btn btn-info" id="menu-toggle">Toggle Menu</a></div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p my-notification-scope></p>
        </div>
    </footer>
    <script src="angular/jquery.js"></script>
    <script src="angular/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    
    </script>
</body>

</html>
