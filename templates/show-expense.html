<div class="tbl">
    <table class="table table-striped table-bordered mtop">
        <tr>
            <th class="center_txt">Id</th>
            <th class="center_txt">payer</th>
            <th class="center_txt">payee</th>
            <th class="center_txt">category</th>
            <th class="center_txt">amount</th>
           <!--  <th class="center_txt">date</th> -->
            <th class="center_txt">modeOfPayment</th>
            <th class="center_txt">noteType</th>
            <td></td>
            <td></td>
        </tr>
        <tr ng-repeat="exp in expense">
            <td>{{exp.transactionId}}</td>
            <td>{{exp.payer}}</td>
            <td>{{exp.payee}}</td>
            <td>{{exp.category}}</td>
            <td>{{exp.amount}}</td>
          <!--   <td>{{exp.date}}</td> -->
            <td>{{exp.modeOfPayment}}</td>
            <td>{{exp.noteType}}</td>
            <td>
                <a href="#editExpense"class="btn btn-default" ng-click="edit(exp,'expense')"> Edit </a>
            </td>
            <td>
                <input class="btn btn-default" type="button" ng-click="delete(exp,'expense')" value="Delete">
            </td>
        </tr>
        <tfoot>
            <td></td>
           <!--  <td></td> -->
            <td></td>
            <td>
                <th class="center_txt">Total Expense</th>
                <th class="center_txt">{{ expenseTotal }}</th>
            </td>
        </tfoot>
    </table>
</div>
