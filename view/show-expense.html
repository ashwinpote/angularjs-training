<div ng-controller="showExpenseCtl">
    <div class="tbl">
        <span class="col-sm-4" style="padding-left:0px !important"><input class="form-control input-normal" placeholder="Search" ng-model="query"></span>
        <br>
        <br>
        <table class="table table-striped table-bordered mtop">
            <tr>
                <th class="center_txt">
                    <a href="#showExpense" ng-click="expenseorderByField='transactionId'; expensereverseSort = !expensereverseSort">
          Id <span ng-show="expenseorderByField == 'transactionId'"><span ng-show="!expensereverseSort">^</span><span ng-show="expensereverseSort">v</span></span>
          </a></th>
                <th class="center_txt">
                    <a href="#showExpense" ng-click="expenseorderByField='payer'; expensereverseSort = !expensereverseSort">
          Payer <span ng-show="expenseorderByField == 'payer'"><span ng-show="!expensereverseSort">^</span><span ng-show="expensereverseSort">v</span></span>
          </a></th>
                <th class="center_txt">
                    <a href="#showExpense" ng-click="expenseorderByField='payee'; expensereverseSort = !expensereverseSort">
          Payee <span ng-show="expenseorderByField == 'payee'"><span ng-show="!expensereverseSort">^</span><span ng-show="expensereverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt">
                    <a href="#showExpense" ng-click="expenseorderByField='category'; expensereverseSort = !expensereverseSort">
          Category <span ng-show="expenseorderByField == 'category'"><span ng-show="!expensereverseSort">^</span><span ng-show="expensereverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt">
                    <a href="#showExpense" ng-click="expenseorderByField='amount'; expensereverseSort = !expensereverseSort">
          Amount <span ng-show="expenseorderByField == 'amount'"><span ng-show="!expensereverseSort">^</span><span ng-show="expensereverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt">
                    <a href="#showExpense" ng-click="expenseorderByField='date'; expensereverseSort = !expensereverseSort">
          Date <span ng-show="expenseorderByField == 'date'"><span ng-show="!expensereverseSort">^</span><span ng-show="expensereverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt">
                    <a href="#showExpense" ng-click="expenseorderByField='modeOfPayment'; expensereverseSort = !expensereverseSort">
          ModeOfPayment <span ng-show="expenseorderByField == 'modeOfPayment'"><span ng-show="!expensereverseSort">^</span><span ng-show="expensereverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt">
                    <a href="#showExpense" ng-click="expenseorderByField='noteType'; expensereverseSort = !expensereverseSort">
          NoteType <span ng-show="expenseorderByField == 'noteType'"><span ng-show="!expensereverseSort">^</span><span ng-show="expensereverseSort">v</span></span>
          </a>
                </th>
                <td></td>
                <td></td>
            </tr>
            <tr ng-repeat="exp in expense |orderBy:expenseorderByField:expensereverseSort |filter: query">
                <td>{{exp.transactionId}}</td>
                <td>{{exp.payer}}</td>
                <td>{{exp.payee}}</td>
                <td>{{exp.category}}</td>
                <td>{{exp.amount}}</td>
                <td>{{exp.date | date : 'dd-MM-yyyy'}}</td>
                <td>{{exp.modeOfPayment}}</td>
                <td>{{exp.noteType}}</td>
                <td>
                    <button ui-sref="editExpense" type="button" class="btn btn-default" aria-label="Left Align" ng-click="edit(exp,$index,'expense')">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="delete(exp,'expense')">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
            </tr>
            <tfoot>
                <td></td>
                <td></td>
                <td>
                    <th class="center_txt">Total Expense</th>
                    <th class="center_txt"><span ng-bind="expenseTotal"></span></th>
                </td>
            </tfoot>
        </table>
    </div>
</div>
