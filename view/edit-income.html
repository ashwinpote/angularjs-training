<div class="col-sm-4">
    <h4>Edit Income </h4>
    <form name="incomeForm" angular-validator-submit="submitMyForm(incomes,'incomes',false)" angular-validator novalidate>
        <div class="form-group">
            <input type="number" placeholder="Enter transaction id" name="transactionId" class="form-control" ng-model="incomes.transactionId" required-message="'transactionId this is required'" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Enter Payer" name="payer" class="form-control" ng-model="incomes.payer" ng-minlength="3" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Enter Payee" class="form-control" ng-model="incomes.payee" name="payee" minlength="3" required>
        </div>
        <div class="form-group">
            <select name="category" class="form-control" ng-model="incomes.category" ng-options="cate.categoryID as cate.category for cate in categorys" required>
                <option value="" selected="">Select Category</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Enter Amount" class="form-control" ng-model="incomes.amount" name="amount" required/>
        </div>
        <div class="form-group">
            <input class="form-control" type="date" ng-model="incomes.date" placeholder="dd-MM-yyyy" required />
        </div>
        <div class="form-group">
            <select name="modeofpayment" class="form-control" ng-model="incomes.modeOfPayment" required ng-options="mode.mode as mode.modeofpayment for mode in modeofpayments">
                <option value="" selected="">Select mode of payment</option>
            </select>
        </div>
        <div class="form-group">
            <input name="noteType" class="form-control" type="text" placeholder="Enter the note" ng-model="incomes.noteType" ng-maxlength="20" required/>
        </div>
        <button type="submit" class="btn btn-default">Update</button>
    </form>
</div>
