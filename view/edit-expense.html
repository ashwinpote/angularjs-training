<div ng-controller="showExpenseCtl">
    <div class="col-sm-4">
        <h4>Edit Expense </h4>
        <form name="expenseForm" angular-validator-submit="updateMyForm(expense,'expense')" angular-validator novalidate>
            <div class="form-group">
                Transaction Id
                <input type="number" placeholder="Enter transaction id" name="transactionId" class="form-control" ng-model="expense.transactionId" required>
            </div>
            <div class="form-group">
                Enter Payer
                <input type="text" placeholder="Enter Payer" name="payer" class="form-control" ng-model="expense.payer" ng-minlength="3" required>
            </div>
            <div class="form-group">
                Enter Payee
                <input type="text" placeholder="Enter Payee" class="form-control" ng-model="expense.payee" name="payee" minlength="3" required>
            </div>
            <div class="form-group">
                <select name="category" class="form-control" ng-model="expense.category" ng-options="cate.categoryID as cate.category for cate in categorys" required>
                    <option value="" selected="">Select Category</option>
                </select>
            </div>
            <div class="form-group">
                Enter Amount
                <input type="text" placeholder="Enter Amount" class="form-control" ng-model="expense.amount" name="amount" required/>
            </div>
            <div class="form-group">
                Enter Date
                <input class="form-control" type="date" ng-model="expense.date" placeholder="dd-MM-yyyy" required />
            </div>
            <div class="form-group">
                <select name="modeofpayment" class="form-control" ng-model="expense.modeOfPayment" required ng-options="mode.mode as mode.modeofpayment for mode in modeofpayments">
                    <option value="" selected="">Select mode of payment</option>
                </select>
            </div>
            <div class="form-group">
                Enter the note
                <input name="noteType" class="form-control" type="text" placeholder="Enter the note" ng-model="expense.noteType" ng-maxlength="20" required/>
            </div>
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Expense
            </button>
        </form>
    </div>
</div>
