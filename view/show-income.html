<a ui-sref="addIncome" class="btn btn-info" data-toggle="tooltip" data-placement="left" title="Add Income Entry"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Income</a>
<br>
<br>
<div ng-controller="showIncomeCtl">
    <div class="tbl">
        <span class="col-sm-4 search"><input class="form-control input-normal" placeholder="Search" ng-model="query"></span>
        <div class="form-group col-sm-4 search">
            <select name="category" class="form-control" ng-model="category" ng-options="cate.categoryID as cate.category for cate in categorys" required>
                <option value="" selected="">Select Category</option>
            </select>
        </div>
        <br>
        <br>
        <table class="table table-striped table-bordered mtop">
            <tr>
                <th class="center_txt">
                    <a href="#showIncome" ng-click="orderByField='transactionId'; reverseSort = !reverseSort">
          Id <span ng-show="orderByField == 'transactionId'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a></th>
                <th class="center_txt">
                    <a href="#showIncome" ng-click="orderByField='payer'; reverseSort = !reverseSort">
          Payer <span ng-show="orderByField == 'payer'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a></th>
                <th class="center_txt">
                    <a href="#showIncome" ng-click="orderByField='payee'; reverseSort = !reverseSort">
          Payee <span ng-show="orderByField == 'payee'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt">
                    <a href="#showIncome" ng-click="orderByField='category'; reverseSort = !reverseSort">
          Category <span ng-show="orderByField == 'category'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt">
                    <a href="#showIncome" ng-click="orderByField='amount'; reverseSort = !reverseSort">
          Amount <span ng-show="orderByField == 'amount'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt">
                    <a href="#showIncome" ng-click="orderByField='date'; reverseSort = !reverseSort">
          Date <span ng-show="orderByField == 'date'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt">
                    <a href="#showIncome" ng-click="orderByField='modeOfPayment'; reverseSort = !reverseSort">
          Mode Of Payment <span ng-show="orderByField == 'modeOfPayment'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt">
                    <a href="#showIncome" ng-click="orderByField='noteType'; reverseSort = !reverseSort">
          Note <span ng-show="orderByField == 'noteType'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
                </th>
                <th class="center_txt"><a href="#showIncome">Edit</a></th>
                <th class="center_txt"><a href="#showIncome">Delete</a></th>
            </tr>
            <tr ng-repeat="inc in income |orderBy:orderByField:reverseSort | filter: query | filter: category track by $index">
                <td class="center_txt">{{inc.transactionId}}</td>
                <td class="center_txt">{{inc.payer}}</td>
                <td class="center_txt">{{inc.payee}}</td>
                <td class="center_txt">{{inc.category}}</td>
                <td class="center_txt">{{inc.amount | number:2 }}</td>
                <td class="center_txt">{{inc.date | date : 'dd-MM-yyyy'}}</td>
                <td class="center_txt">{{inc.modeOfPayment}}</td>
                <td class="center_txt">{{inc.noteType}}</td>
                <td class="center_txt">
                    <button ui-sref="editIncome" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="left" title="Do you want to edit {{inc.payer}}" ng-click="edit($index)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
                <td class="center_txt">
                    <button type="button" class="btn btn-info" ng-click="delete($index)" data-toggle="tooltip" data-placement="left" title="Do you want to delete {{inc.payer}}">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            <!-- 
            <tfoot>
                <td></td>
                <td></td>
                <td>
                    <th class="center_txt">Total Income</th>
                    <th class="center_txt"><i class="fa fa-inr money"></i> <span ng-bind="incomeTotal"></span></th>
                </td>
            </tfoot> -->
        </table>
    </div>
</div>
